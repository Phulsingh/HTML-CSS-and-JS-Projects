<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="frame">
        <div class="main">
            <h1 class="heading">My to-do list</h1>
            <h3 class="para">Double click an item to mark it complete</h3>
            <input type="text" id="input" >
            <button class="add">Add</button><br>
            <div>
             <h4 class="list">1.My</h4>
             <h4 class="list" id="line">2.To do</h4>
             <h4 class="list">3.List</h4>
            </div>
            <div class="buttons">
                <button class="btn2" id="first">Cear Completd </button>
                <button class="btn2" id="second">Empty List</button>
                <button class="btn2" id="third">Save list</buttton>
            </div>
        </div>
    </div>
</body>
</html>
