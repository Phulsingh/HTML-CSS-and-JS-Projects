<!DOCTYPE html>
<head>
    <title>Mobile website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">

        <nav>
            <div class="logo">
                <img src="logo.png">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="mobile.png" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="camera.png">
                    <div class="float">
                    <h1>Camera</h1>
                    <p>12MP, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="processor.png">
                    <div class="float">
                    <h1>Processor</h1>
                    <p>SnapDragon Octa-core 11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="display.png">
                    <div class="float">
                    <h1>Display</h1>
                    <p>6.5" Mini-Drop Fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="battery.png">
                    <div class="float">
                    <h1>Battery Life</h1>
                    <p>5000 mh</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="conrols">
            <img src="arrow.png" id="upbtn">
            <h3>Features</h3>
            <img src="arrow.png" id="downbtn">
        </div>
    </div>
    <script>
        var circle = document.getElementById("circle");
        var upbtn = document.getElementById("upbtn");
        var downbtn = document.getElementById("downbtn");
        var rotatevalue = circle.style.transform;
        var rotateSum;
        upbtn.onclick = function()
        {
            rotateSum = rotatevalue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotatevalue = rotateSum;
        }
        downbtn.onclick = function()
        {
            rotateSum = rotatevalue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotatevalue = rotateSum;
        }
    </script>
</body>
</html>
